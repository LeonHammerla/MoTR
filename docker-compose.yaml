version: '3.8'

services:
  motr:
    build:
      context: ./docker
      dockerfile: Dockerfile
    ports:
      - "9032:8080"           # Maps container 8080 â†’ host 8080
    environment:
      - NODE_ENV=development  # Helps with Vue dev server
    # Default command starts 'provo'; override as needed
    command: bash -c "cd /app/MoTR/MoTR/run_motr_in_magpie/provo && npm run serve"

  # Alternative: uncomment to run 'attachment' instead (or create separate service)
